# Your Professional Profile for Job Matching
# Edit this file to customize job fit scoring

profile:
  name: "Phillip Todorov"

  # Skills to match against job descriptions (case-insensitive)
  skills:
    # Required skills - minimal to allow broad job matching
    # Any job mentioning one of these gets a boost
    required:
      - communication
      - organised
      - team

    # Preferred skills - comprehensive list from CV
    # Office/Admin roles (most preferred)
    preferred:
      # Office & Administration (primary focus)
      - Microsoft Office
      - Microsoft Word
      - Microsoft Excel
      - Microsoft Outlook
      - Microsoft PowerPoint
      - Microsoft Project
      - Google Drive
      - administration
      - office management
      - office coordinator
      - team assistant
      - executive assistant
      - receptionist
      - document management
      - scheduling
      - travel arrangements
      - expense processing
      - meeting coordination
      - diary management

      # Project/Coordination roles
      - project management
      - project coordinator
      - PMO
      - project support
      - Power Apps
      - IT coordination
      - stakeholder liaison
      - stakeholder management
      - vendor management
      - professional correspondence

      # Data & Reporting
      - data visualisation
      - data entry
      - data analysis
      - reporting
      - dashboards
      - Excel

      # Education/Training roles
      - teaching assistant
      - tutor
      - training
      - mentoring

      # General transferable skills
      - problem solving
      - proactive
      - team player
      - team-oriented
      - collaborative
      - attention to detail
      - analytical
      - organisational
      - flexible
      - calm under pressure
      - creative
      - leadership
      - multitasking
      - coordination
      - customer service

  # Location preferences (20% of score)
  locations:
    # Only these locations - no compromises
    preferred:
      - London
      - Remote
      - Hybrid

    # Leave empty - only want preferred locations
    acceptable: []

  # Salary preferences (optional - many jobs don't list salary)
  salary:
    minimum: 20000
    preferred: 30000

  # Dealbreaker keywords - jobs containing these get score of 0
  # Kept minimal to allow more job matches
  dealbreakers:
    - "senior manager"
    - "director"
    - "head of"
    - "10+ years"
    - "8+ years"
    - "7+ years"

# Scoring weights (must sum to 1.0)
# Adjusted to prioritise skill matches over title
scoring:
  weights:
    required_skills: 0.30    # Lower weight - broad matching
    preferred_skills: 0.35   # Higher weight - specific skill matches matter
    location: 0.25           # Location is important
    title_relevance: 0.10    # Lower - open to various job titles
